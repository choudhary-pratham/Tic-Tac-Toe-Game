<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>
    <div class="gamecontainer">
    <div class="container">
        <div class="box bl-0 bt-0"><span class="boxtext">X</span></div>
        <div class="box bt-0"><span class="boxtext">X</span></div>
        <div class="box bt-0 br-0"><span class="boxtext">X</span></div>
        <div class="box bl-0"><span class="boxtext">X</span></div>
        <div class="box"><span class="boxtext">X</span></div>
        <div class="box br-0"><span class="boxtext">X</span></div>
        <div class="box bl-0 bd-0"><span class="boxtext">X</span></div>
        <div class="box bd-0"><span class="boxtext">X</span></div>
        <div class="box br-0 bd-0"><span class="boxtext">X</span></div>
    </div>
    <div class="gamestatus">
        <h1>Welcome to Tic Tac Toe Game !</h1>
        Next turn is X
        <div class="reset-btn"><button class = "btn">Reset</button>
        </div>    
    </div>
    </div>
    <script src="style.js"></script>
</body>
</html>
